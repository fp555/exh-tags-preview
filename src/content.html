<div id="tagstt"></div>
<div class="ttoptb" onclick="document.location.hash = 'ttopt'">
    &#x2699;&#xFE0F;
    <form id="ttopt" name="ttopt">
        <a href="#">&#215;</a>
        <fieldset>
            <legend>Tooltip on:</legend>
            <label>
                <input type="radio" name="mode" value="icon">
                Icon
            </label>
            <br>
            <label>
                <input type="radio" name="mode" value="legacy">
                Title (legacy)
            </label>
        </fieldset>
        <fieldset>
            <legend>Enable in layouts:</legend>
            <label>
                <input type="checkbox" name="views" value="m">
                Minimal
            </label>
            <br>
            <label>
                <input type="checkbox" name="views" value="p">
                Minimal+
            </label>
            <br>
            <label>
                <input type="checkbox" name="views" value="l">
                Compact
            </label>
            <br>
            <label>
                <input type="checkbox" name="views" value="t">
                Thumbnail
            </label>
        </fieldset>
        <label>
            <input type="checkbox" name="newtab" value="true">
            Open gallery in a new tab
        </label>
    </form>
</div>
