<div id="tagstt"></div>
<div id="ttoptb">
    &#x2699;&#xFE0F;
    <form class="ttoptpanel" name="ttopt">
        <fieldset>
            <legend>Tooltip on:</legend>
            <input type="radio" name="mode" value="icon">
            <label for="icon">Icon</label><br>
            <input type="radio" name="mode" value="legacy">
            <label for="legacy">Title (legacy)</label>
        </fieldset>
        <fieldset>
            <legend>Enable in layouts:</legend>
            <input type="checkbox" name="views" value="m">
            <label for="m">Minimal</label><br>
            <input type="checkbox" name="views" value="p">
            <label for="p">Minimal+</label><br>
            <input type="checkbox" name="views" value="l">
            <label for="l">Compact</label><br>
            <input type="checkbox" name="views" value="t">
            <label for="t">Thumbnail</label>
        </fieldset>
        <input type="checkbox" name="newtab" value="newtab">
        <label for="newtab">Open gallery in a new tab</label><br>
    </form>
</div>
